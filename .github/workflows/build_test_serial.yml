name: 'Build and Test QUICK Serial Version'

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build-and-test-serial-legacy-configure-make:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler-type: 'gnu'
            compiler-version: '12'
            c-compiler: 'gcc-12'
            cxx-compiler: 'g++-12'
            fortran-compiler: 'gfortran-12'
            compiler-install: 'gcc-12 g++-12 gfortran-12'
          - compiler-type: 'gnu'
            compiler-version: '13'
            c-compiler: 'gcc-13'
            cxx-compiler: 'g++-13'
            fortran-compiler: 'gfortran-13'
            compiler-install: 'gcc-13 g++-13 gfortran-13'
          - compiler-type: 'gnu'
            compiler-version: '14'
            c-compiler: 'gcc-14'
            cxx-compiler: 'g++-14'
            fortran-compiler: 'gfortran-14'
            compiler-install: 'gcc-14 g++-14 gfortran-14'
    name: Ubuntu 24.04 - Serial - Legacy - ${{ matrix.compiler-type }} - ${{ matrix.compiler-version }}
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Dependencies for Serial Version'
        run: |
          sudo apt-get update
          sudo apt-get -y install ${{ matrix.compiler-install }} parallel
      - name: 'Log Softare Environment Configuration'
        run: |
          echo "Ubuntu version:"
          cat /etc/os-release
          echo
          echo "Kernel version:"
          uname -a
          echo
          ldd --version
          echo
          echo "Fortran compiler version:"
          ${{ matrix.fortran-compiler }} --version
          echo
          echo "GNU Parallel version:"
          parallel --version
      - name: 'Setup Environment Variables for Building and Running Tests'
        run: |
          echo "QUICK_HOME=$PWD/install" >> "$GITHUB_ENV"
          echo "PARALLEL_TEST_COUNT=2" >> "$GITHUB_ENV"
          echo "CC=${{ matrix.c-compiler }}" >> "$GITHUB_ENV"
          echo "CXX=${{ matrix.cxx-compiler }}" >> "$GITHUB_ENV"
          echo "FC=${{ matrix.fortran-compiler }}" >> "$GITHUB_ENV"
      - name: 'Configure Serial Version'
        run: |
          ./configure --serial --enablef --prefix $PWD/install \
            ${{ matrix.compiler-type }}
      - name: 'Build and Install Serial Version Using 2 Jobs'
        run: |
          make -j2 all install
      - name: 'Run Tests for Serial Version (Make)'
        run: |
          make fulltest
      - name: 'Upload Test Artifacts for Serial Version'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serial-legacy-configure-make-tests-${{ matrix.compiler-type }}-${{ matrix.compiler-version }}
          path: /home/runner/work/QUICK/QUICK/install/test/runs/serial
          retention-days: 3
          compression-level: 6
      - name: 'Download Test Artifacts for Serial Version'
        uses: actions/download-artifact@v4
        with:
          name: serial-legacy-configure-make-tests-${{ matrix.compiler-type }}-${{ matrix.compiler-version }}
      - name: 'Display Artifacts'
        run: |
          ls -R
  build-and-test-serial-cmake:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler-type: 'gnu'
            compiler-version: '12'
            c-compiler: 'gcc-12'
            cxx-compiler: 'g++-12'
            fortran-compiler: 'gfortran-12'
            compiler-install: 'gcc-12 g++-12 gfortran-12'
          - compiler-type: 'gnu'
            compiler-version: '13'
            c-compiler: 'gcc-13'
            cxx-compiler: 'g++-13'
            fortran-compiler: 'gfortran-13'
            compiler-install: 'gcc-13 g++-13 gfortran-13'
          - compiler-type: 'gnu'
            compiler-version: '14'
            c-compiler: 'gcc-14'
            cxx-compiler: 'g++-14'
            fortran-compiler: 'gfortran-14'
            compiler-install: 'gcc-14 g++-14 gfortran-14'
          - compiler-type: 'clang'
            compiler-version: '17'
            c-compiler: 'clang-17'
            cxx-compiler: 'clang++-17'
            fortran-compiler: 'gfortran-13'
            compiler-install: 'clang-17 gfortran-13'
          - compiler-type: 'clang'
            compiler-version: '18'
            c-compiler: 'clang-18'
            cxx-compiler: 'clang++-18'
            fortran-compiler: 'gfortran-14'
            compiler-install: 'clang-18 gfortran-14'
    name: Ubuntu 24.04 - Serial - CMake - ${{ matrix.compiler-type }} - ${{ matrix.compiler-version }}
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Dependencies for Serial Version (CMake)'
        run: |
          sudo apt-get update
          sudo apt-get -y install ${{ matrix.compiler-install }} \
            cmake parallel
      - name: 'Log Softare Environment Configuration (CMake)'
        run: |
          echo "Ubuntu version:"
          cat /etc/os-release
          echo
          echo "Kernel version:"
          uname -a
          echo
          ldd --version
          echo
          echo "Fortran compiler version:"
          ${{ matrix.fortran-compiler }} --version
          echo
          echo "CMake version:"
          cmake --version
          echo
          echo "GNU Parallel version:"
          parallel --version
      - name: 'Setup Environment Variables for Building and Running Tests'
        run: |
          echo "QUICK_HOME=$PWD/install" >> "$GITHUB_ENV"
          echo "PARALLEL_TEST_COUNT=2" >> "$GITHUB_ENV"
          echo "CC=${{ matrix.c-compiler }}" >> "$GITHUB_ENV"
          echo "CXX=${{ matrix.cxx-compiler }}" >> "$GITHUB_ENV"
          echo "FC=${{ matrix.fortran-compiler }}" >> "$GITHUB_ENV"
      - name: 'Configure Serial Version (CMake)'
        run: |
          mkdir build
          cd build
          cmake .. -DCOMPILER=MANUAL -DCMAKE_C_COMPILER=$CC \
            -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_Fortran_COMPILER=$FC \
            -DENABLEF=TRUE -DCMAKE_INSTALL_PREFIX=$PWD/../install
      - name: 'Build and Install Serial Version (CMake) Using 2 Jobs'
        run: |
          cd build
          cmake --build . --parallel 2
          cmake --install .
      - name: 'Run Tests for Serial Version'
        run: |
          cd install
          ./runtest --serial --full
      - name: 'Upload Test Artifacts for Serial Version (CMake)'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serial-cmake-tests-${{ matrix.compiler-type }}-${{ matrix.compiler-version }}
          path: /home/runner/work/QUICK/QUICK/install/test/runs/serial
          retention-days: 3
          compression-level: 6
      - name: 'Download Test Artifacts for Serial Version (CMake)'
        uses: actions/download-artifact@v4
        with:
          name: serial-cmake-tests-${{ matrix.compiler-type }}-${{ matrix.compiler-version }}
      - name: 'Display Artifacts'
        run: ls -R
